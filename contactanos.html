   	   <section>
        <div class="container contact-form">
            <form method="post">
                <h3>Dejanos tu mensaje</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" id="txtName" class="form-control" placeholder="Nombre (*)" value="" onkeyup="javascript:validaLongitud();" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtApellido" id="txtApellido" class="form-control" placeholder="Apellido (*)" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtPhone" id="txtPhone" class="form-control" placeholder="Numero de Telefono (*)" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" id="btnSubmit" class="btnContact btn-primary" value="Enviar Mensaje" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" id="txtMsg" class="form-control" placeholder="Escribe tu mensaje aqui (*)" style="width: 100%; height: 150px;"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12" >
                        <div class="form-group">
                          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.9530723707703!2d-58.45595598425648!3d-34.63062616643044!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca2fad512607%3A0x7a7293065f500902!2sPumacahua%20361%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1653522243711!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
